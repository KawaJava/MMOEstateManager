spring.application.name=MMOEstateManager

spring.datasource.url=jdbc:mysql://localhost:3306/mmoestatemanager?useUnicode=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=test

spring.liquibase.change-log=classpath:liquibase-changeLog.xml

spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=25

gold.limit.default=50000.0
time.to.add.updated.gold=30
cron.borough.time.email.expression=0 */10 * * * *
app.email.sender=fakeEmailService

email.for.sending.gold.asking=

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.cache.jcache.config=classpath:ehcache.xml

application.security.jwt.secret-key=
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

spring.ai.openai.api-key=@api
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.2

cron.player.review.ai.opinion.expression=* 0 * * * *

